<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato | Matrix Modas</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">


    </head>

    <body>
        <header>
            <div class="cabecalho">
                <h1>
                    <a href="index.html"><img id="logo" src="./img/logo-matrix.png" alt="logo-do-matrix"></a>
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="produtos.html">Loja</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>   

        <main class="pagina">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Aninha Malandrinha">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="sonholucido@planeta.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="caixadetexto">Escreva abaixo:</label>
                <textarea cols="60" rows="6" id="caixadetexto" class="input-padrao" required placeholder="Eu vim de muito longe. Agora estou aqui, curtindo os produtos da Matrix Modas"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset class="horario">
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select class="horario-opcoes">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input class="botaoenviar" type="submit" value="Enviar">

                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>9h às 19h</td>
                    </tr>
                    <tr>
                        <td>Terça-feira</td>
                        <td>9h às 19h</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>9h às 19h</td>
                    </tr>
                    <tr>
                        <td>Quinta-feira</td>
                        <td>9h às 19h</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>9h às 19h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>9h às 19h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <div calss="rodape">
                <a href="https://www.instagram.com/matrix.modas_crz/">
                    <img class="logo-rodape" src="img/Logo.jpg" alt="logo-do-matrix">
                    <p class="copyright">&copy; Copyright Matrix Modas - 2022</p>
                </a>
            
            </div>
        </footer>

    </body>
</html>
